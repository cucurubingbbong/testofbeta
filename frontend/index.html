<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRoadMap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>JobRoadMap (JRM)</h1>
    <p>채용 공고를 붙여넣으면 AI가 주차별 학습 로드맵을 만들어 줍니다.</p>
</header>
<main>
    <section class="form">
        <h2>JD 입력</h2>
        <label for="jdText">채용 공고 텍스트</label>
        <textarea id="jdText" rows="6" placeholder="JD를 붙여넣으세요"></textarea>
        <div class="row">
            <label for="duration">준비 기간(개월)</label>
            <input type="number" id="duration" min="1" max="12" value="6">
        </div>
        <div class="row">
            <label for="hours">하루 학습 시간</label>
            <input type="number" id="hours" min="1" max="8" value="3">
        </div>
        <div class="row">
            <label for="level">현재 실력</label>
            <select id="level">
                <option>완전 입문</option>
                <option>문법만 살짝</option>
                <option>토이 프로젝트 1개</option>
            </select>
        </div>
        <button id="generate">로드맵 생성하기</button>
        <p class="hint">백엔드 서버가 8080에서 실행 중이어야 합니다.</p>
    </section>

    <section class="results">
        <h2>로드맵 결과</h2>
        <div id="roadmap"></div>
    </section>

    <section class="results">
        <h2>오늘자 크롤링된 공고</h2>
        <button id="fetchPosts">크롤링 데이터 보기</button>
        <div id="posts"></div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
