<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRoadMap | 내 로드맵</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="my-roadmaps">
<nav class="top-nav">
    <div class="brand">JobRoadMap</div>
    <div class="nav-links">
        <a href="index.html">홈</a>
        <a href="builder.html">로드맵 생성</a>
        <a href="community.html">정보공유</a>
    </div>
    <div class="nav-actions">
        <button id="navLogin">로그인</button>
        <button class="ghost" id="navLogout">로그아웃</button>
    </div>
</nav>

<header class="hero light compact">
    <div class="hero__copy">
        <p class="eyebrow">내 로드맵</p>
        <h1>저장한 로드맵, 출석체크, 진행률을 한눈에</h1>
        <p class="sub">로그인 후 생성한 로드맵을 불러와 달성도와 체크인 현황을 관리하세요.</p>
    </div>
</header>

<main>
    <section class="panel">
        <div class="panel__header">
            <div>
                <p class="eyebrow">달성도</p>
                <h2>출석체크 & 진행률</h2>
            </div>
            <button id="attendanceCheck">오늘 출석</button>
        </div>
        <div id="attendance" class="card empty">로그인 후 출석체크를 진행하세요.</div>
    </section>

    <section class="panel">
        <div class="panel__header">
            <div>
                <p class="eyebrow">저장된 로드맵</p>
                <h2>나의 목록</h2>
            </div>
            <button id="refreshRoadmaps">새로고침</button>
        </div>
        <div id="savedRoadmaps" class="cards empty">로그인 후 로드맵을 저장해 보세요.</div>
    </section>
</main>

<footer>
    <p>JobRoadMap — 개인 맞춤 대시보드</p>
</footer>
<script src="script.js"></script>
</body>
</html>
